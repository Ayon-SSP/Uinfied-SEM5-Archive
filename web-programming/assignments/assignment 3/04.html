<html>
    <head>
        <title>
            DOM
        </title>
    </head>
    <script>
        count=0
        function change() {
            // RGB
            colors = ["red", "green", "blue"];
            if (count<=2) {
                document.body.style.backgroundColor = colors[count];
                count++;
            }
            else {
                count=0;
            }
        }
    </script>
    <body>
        <button id="demo" onclick="change()">click me change color</button>
    </body>
</html>
